name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened, labeled]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    if: contains(github.event.pull_request.labels.*.name, 'needs code review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this PR following the style in .github/copilot-instructions.md.

            ## Step 1: Check Previous Review Comments
            First, fetch all existing review threads:
            ```bash
            gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments
            ```

            For each unresolved comment from a previous review:
            - Check if the issue has been fixed in the current code
            - If fixed, resolve the thread using GraphQL:
              ```bash
              gh api graphql -f query='mutation { resolveReviewThread(input: {threadId: "THREAD_ID"}) { thread { isResolved } } }'
              ```

            ## Step 2: Review Current Code
            For each NEW issue found, post an INLINE comment using:
            `mcp__github_inline_comment__create_inline_comment`

            Include a code suggestion block when you have a fix:
            ```suggestion
            // fixed code here
            ```

            Use terse labels: `Bug:`, `Security:`, `Perf:`

            ## Step 3: Submit GitHub Review
            After reviewing all files, determine your score (1-5).

            Submit a formal GitHub PR review:
            - If score >= 4: Submit APPROVE
              ```bash
              gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews \
                -f event="APPROVE" \
                -f body="**Score: X/5** [confidence: level] - summary"
              ```
            - If score <= 3: Submit REQUEST_CHANGES (blocks merging)
              ```bash
              gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews \
                -f event="REQUEST_CHANGES" \
                -f body="**Score: X/5** [confidence: level] - summary"
              ```

            ## Step 4: Update Labels and PR Description
            1. Append score to PR description:
               `gh pr edit --body "$(gh pr view --json body -q .body)\n\n---\n**Review Score: X/5** [confidence]\n<summary>"`

            2. Update labels:
               - Always remove `needs code review` label
               - If score >= 4, add `code review passed` label
               Use: `gh pr edit --remove-label "needs code review" --add-label "code review passed"`

            ## Step 5: Signal CI Result
            CRITICAL: At the very end, output exactly one of these lines:
            - `REVIEW_RESULT:PASS` if score >= 4
            - `REVIEW_RESULT:FAIL` if score <= 3
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr edit:*),Bash(gh api:*),Read,Glob,Grep"

      - name: Check Review Result
        run: |
          # Parse the review output to find the result signal
          if echo "${{ steps.claude-review.outputs.stdout }}" | grep -q "REVIEW_RESULT:FAIL"; then
            echo "Code review failed with score <= 3"
            exit 1
          fi
          echo "Code review passed"

