name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened, labeled]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    if: contains(github.event.pull_request.labels.*.name, 'needs code review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this PR following the style in .github/copilot-instructions.md.

            ## Line-Level Comments
            For each issue found, post an INLINE comment on the specific line using:
            `mcp__github_inline_comment__create_inline_comment`

            Include a code suggestion block when you have a fix:
            ```suggestion
            // fixed code here
            ```

            Use terse labels: `Bug:`, `Security:`, `Perf:`

            ## Final Summary
            After reviewing all files:

            1. Post a PR comment with:
               **Score: X/5** [confidence: high|medium|low]
               <one-line summary of code quality and whether it will do what it's supposed to do>

            2. Append the same summary to the PR description body using:
               `gh pr edit --body "$(gh pr view --json body -q .body)\n\n---\n**Review Score: X/5** [confidence]\n<summary>"`

            3. Update labels:
               - Always remove `needs code review` label
               - If score >= 4 AND code is good to merge, add `code review passed` label

               Use: `gh pr edit --remove-label "needs code review" --add-label "code review passed"`
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr edit:*),Read,Glob,Grep"

